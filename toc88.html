function disableRC(e) {
    var key;

    else key = e.which;
    if (key == 2 || key == 3) {
        return false;
    }
}

function disableCtrlK(e){
    var arrKeys = new Array("a", "c", "u", "p");
    var iCharCode;
    var bCombo = false;
    var bAllowPrint = false;
    if(navigator.appName=="Microsoft Internet Explorer") { iCharCode = event.keyCode; e = event;}

            }
        }
    }
}
